externalUrl: deploy.localhost:9080
port: 8080
mode: dev

timer:
  gpuSynchronize: 5s
  gpuLeaseSynchronize: 5s
  vmStatusUpdate: 20s
  vmSnapshotUpdate: 30s
  deploymentStatusUpdate: 5s 
  deploymentPingUpdate: 15s
  snapshot: 1h
  deploymentRepair: 30m 
  vmRepair: 30m
  smRepair: 30m
  metricsUpdate: 1m 
  jobFetch: 1s
  failedJobFetch: 1s 
  deploymentDeletionConfirm: 5s 
  vmDeletionConfirm: 5s
  smDeletionConfirm: 5s
  customDomainConfirm: 30m

zones:
- name: local
  description: Local development zone
  k8s:
    namespaces:
      deployment: deploy
      vm: deploy-vms
      system: deploy-system
    configSource:
      type: localPath
      path: ./kube/go-deploy-dev.yml
    ingressNamespace: kube-system
  capabilities:
    - deployment
    - vm
  domains:
    parentApp: app.deploy.localhost:9080
    parentSm: storage.deploy.localhost:9080
    parentVm: vm.deploy.localhost:9080
    parentVmApp: vm-app.deploy.localhost:9080
  storage:
    nfsServer: nfs-server.nfs-server.svc.cluster.local
    paths:
      parentApp: 
      parentVm: 
  portRange:
    start: 29000
    end: 30000

registry:
  url: harbor.harbor.svc.cluster.local:9081
  placeholderImage: harbor.harbor.svc.cluster.local:9081/library/go-deploy-placeholder:latest
  vmHttpProxyImage: harbor.harbor.svc.cluster.local:9081/library/go-deploy-placeholder:latest

gpu:
  privilegedGpus:
  excludedHosts:
  excludedGpus:

deployment:
  port: 8080
  prefix: deploy-
  wildcardCertSecretNamespace: ingress-nginx
  wildcardCertSecretName: deploy-wildcard-secret
  customDomainTxtRecordSubdomain: _kthcloud
  ingressClass: traefik
  resources:
    autoScale:
      cpuThreshold: 50
      memoryThreshold: 50
    limits:
      cpu: 0.2
      memory: 0.5
      storage: 1
    requests:
      cpu: 0.1
      memory: 0.1

vm:
  adminSshPublicKey: ssh-rsa  emil@home
  image: https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img

roles:
  - name: default
    description: Default
    iamGroup: default
    permissions:
      chooseZone: false
      chooseGpu: false
      useCustomDomains: false
      useGpus: false
      usePrivilegedGpus: false
    quotas:
      cpuCores: 2
      ram: 4
      diskSize: 20
      snapshots: 1
      gpuLeaseDuration:
  - name: bronze
    description: Bronze
    iamGroup: bronze
    permissions:
      chooseZone: false
      chooseGpu: false
      useCustomDomains: true
      useGpus: true
      usePrivilegedGpus: false
    quotas:
      cpuCores: 4
      ram: 16
      diskSize: 50
      snapshots: 5
      gpuLeaseDuration: 5
  - name: platinum
    description: Platinum
    iamGroup: platinum
    permissions:
      chooseZone: true
      chooseGpu: true
      useCustomDomains: true
      useGpus: true
      usePrivilegedGpus: true
    quotas:
      cpuCores: 40
      ram: 160
      diskSize: 2000
      snapshots: 10
      gpuLeaseDuration: 168

keycloak:
  url: http://keycloak.deploy.localhost:9080
  realm: master
  adminGroup: admin
  storageClient:
    clientId: go-deploy-storage
    clientSecret: secret

mongodb:
  url: mongodb://admin:admin@localhost:9027
  name: deploy

redis:
  url: redis://localhost:6379
  password: 

sys-api:
  url: 
  user: 
  password: 
  clientId: 
  useMock: true

harbor:
  url: http://harbor.deploy.localhost:9080
  user: admin
  password: Harbor12345
  webhookSecret: secret
