name: Build, package and publish NPM package

on:
  workflow_dispatch:
  push:
    branches:
      - "dev"
      - "main"
    paths:
      - "export/**"
      - ".github/workflows/npm-package.yml"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
