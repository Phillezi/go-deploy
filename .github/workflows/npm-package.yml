name: Build, package and publish NPM package

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "export/**"
      - ".github/workflows/npm-package.yml"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Publish
        run: npm publish
        working-directory: ./export
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}