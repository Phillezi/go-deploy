info:
  contact: {}
paths:
  /v1/deployments:
    get:
      consumes:
      - application/json
      description: List deployments
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: GetDeployment all
        in: query
        name: all
        type: boolean
      - description: Filter by user id
        in: query
        name: userId
        type: string
      - description: Include shared
        in: query
        name: shared
        type: boolean
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/body.DeploymentRead'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/sys.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/sys.ErrorResponse'
      summary: List deployments
      tags:
      - Deployment
    post:
      consumes:
      - application/json
      description: Create deployment
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Deployment body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/body.DeploymentCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/body.DeploymentRead'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/sys.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/sys.ErrorResponse'
      summary: Create deployment
      tags:
      - Deployment
  /v1/deployments/{deployment_id}:
    get:
      consumes:
      - application/json
      description: Get deployment
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Deployment ID
        in: path
        name: deploymentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/body.DeploymentRead'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/sys.ErrorResponse'
        "500":
          description: Internal Server Error
